<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günce</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #ffffff;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a4f;
            color: white;
            padding: 15px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-style: italic;
            font-size: 28px;
            display: inline-block;
        }
        header h2 {
            margin: 0;
            font-style: italic;
            font-size: 14px;
            color: #e0e0e0;
            display: block;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f5;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
            height: 100vh;
            position: fixed;
            top: 70px;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-top: 0;
            color: #1a1a4f;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #1a1a4f;
            font-size: 16px;
            background-color: #e6e6f7;
            padding: 8px 12px;
            border-radius: 5px;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li a:hover {
            background-color: #1a1a4f;
            color: white;
        }
        .content {
            margin-left: 280px;
            padding: 20px;
            flex-grow: 1;
        }
        .content h2 {
            margin-top: 70px;
            color: #1a1a4f;
        }
        .book-cover {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .book-cover img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #dcdcdc;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-cover img:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .book-cover p {
            margin-top: 5px;
            font-size: 14px;
            color: #1a1a4f;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .modal textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
        }
        .modal button {
            padding: 10px 20px;
            background-color: #1a1a4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Günce</h1>
        <h2>mehmetin güncesi..</h2>
    </header>

    <div class="sidebar">
        <h2>Kategoriler</h2>
        <ul>
            <li><a href="#kitaplar">Kitaplar</a></li>
            <li><a href="#gunluk">Günlük</a></li>
            <li><a href="#macerasever">Macerasever</a></li>
            <li><a href="#videolar">YouTube Videoları</a></li>
            <li><a href="#yorumlar">Yorumlar</a></li>
            <li><a href="#iletisim">İletişim</a></li>
        </ul>
    </div>

    <div class="content">
        <div id="kitaplar">
            <h2>Kitaplar</h2>
            <div class="book-cover" onclick="openModal('Kitap 1')">
                <img src="https://via.placeholder.com/150x200" alt="Kitap 1">
                <p>Kitap 1</p>
            </div>
            <div class="book-cover" onclick="openModal('Kitap 2')">
                <img src="https://via.placeholder.com/150x200" alt="Kitap 2">
                <p>Kitap 2</p>
            </div>
            <div class="book-cover" onclick="openModal('Kitap 3')">
                <img src="https://via.placeholder.com/150x200" alt="Kitap 3">
                <p>Kitap 3</p>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <textarea id="modalTextarea" placeholder="Buraya yazı ekleyin..."></textarea>
            <button onclick="saveContent()">Kaydet</button>
            <button onclick="closeModal()">Kapat</button>
        </div>
    </div>

    <script>
        function openModal(bookTitle) {
            document.getElementById('modalTitle').innerText = bookTitle;
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function saveContent() {
            const content = document.getElementById('modalTextarea').value;
            alert(`Kaydedildi: ${content}`);
            closeModal();
        }
    </script>
</body>
</html>
