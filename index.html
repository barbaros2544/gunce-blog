<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitaplar ve Kategoriler</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <h2>Kategoriler</h2>
            <ul>
                <li><a href="#kitaplar">Kitaplar</a></li>
                <li><a href="#macerasever">Macerasever</a></li>
                <li><a href="#notlar">Kendime Notlar</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </aside>

        <main id="main-content">
            <!-- Kitaplar Bölümü -->
            <section id="kitaplar">
                <h2>Kitaplar</h2>
                <div id="kitaplar-list">
                    <div class="kitap">
                        <div class="kapak"></div>
                        <p>Kitap 1</p>
                    </div>
                    <div class="kitap">
                        <div class="kapak"></div>
                        <p>Kitap 2</p>
                    </div>
                    <div class="kitap">
                        <div class="kapak"></div>
                        <p>Kitap 3</p>
                    </div>
                    <!-- Artı simgesi -->
                    <div class="kitap add-book">
                        <div class="kapak">+</div>
                        <p>Kitap Ekle</p>
                    </div>
                </div>
            </section>

            <!-- Macerasever Bölümü -->
            <section id="macerasever">
                <h2>Macerasever</h2>
                <div id="macerasever-list">
                    <div class="video">
                        <iframe src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
                        <textarea placeholder="Bu video hakkında not al..."></textarea>
                    </div>
                    <!-- Artı simgesi -->
                    <div class="video add-video">
                        <div class="kapak">+</div>
                        <p>Video Ekle</p>
                    </div>
                </div>
            </section>

            <!-- Kendime Notlar Bölümü -->
            <section id="notlar">
                <h2>Kendime Notlar</h2>
                <label for="bugun-notu">Bugün Ne Öğrendin?</label>
                <textarea id="bugun-notu" placeholder="Bugünkü notlarınızı buraya yazabilirsiniz..."></textarea>
                <label for="gidilmeli">Buraya gidilmeli:</label>
                <input type="text" id="gidilmeli" placeholder="Google Harita Linki Ekleyin">
            </section>

            <!-- İletişim Bölümü -->
            <section id="iletisim">
                <h2>İletişim</h2>
                <form id="iletisim-formu">
                    <label for="isim">Adınız:</label>
                    <input type="text" id="isim" placeholder="Adınızı yazın">

                    <label for="mesaj">Mesajınız:</label>
                    <textarea id="mesaj" placeholder="Mesajınızı yazın..."></textarea>

                    <button type="submit">Gönder</button>
                </form>
            </section>
        </main>
    </div>

    <style>
        /* Genel Stiller */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        #container {
            display: flex;
            width: 100%;
        }

        aside#sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        aside#sidebar ul {
            list-style: none;
            padding: 0;
        }

        aside#sidebar ul li {
            margin-bottom: 10px;
        }

        aside#sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        #main-content {
            flex: 1;
            padding: 20px;
        }

        /* Kitaplar Bölümü */
        #kitaplar-list {
            display: flex;
            gap: 20px;
        }

        .kitap {
            width: 150px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .kitap .kapak {
            width: 100px;
            height: 150px;
            background-color: #f4f4f4;
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #aaa;
        }

        .kitap.add-book .kapak {
            font-size: 36px;
            color: #bbb;
            cursor: pointer;
        }

        .kitap.add-book:hover .kapak {
            color: #666;
        }

        /* Macerasever Bölümü */
        #macerasever-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video textarea {
            resize: none;
            width: 100%;
            height: 60px;
        }

        .video.add-video {
            text-align: center;
            cursor: pointer;
        }

        .video.add-video:hover {
            color: #666;
        }

        /* Kendime Notlar */
        #notlar textarea, #notlar input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* İletişim */
        #iletisim-formu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #iletisim-formu input, #iletisim-formu textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #iletisim-formu button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #iletisim-formu button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Kitap ekleme
            const kitaplarDiv = document.getElementById("kitaplar-list");
            const addBookButton = document.querySelector(".kitap.add-book");

            addBookButton.addEventListener("click", function () {
                const newBook = document.createElement("div");
                newBook.classList.add("kitap");
                newBook.innerHTML = `
                    <div class="kapak"></div>
                    <p>Yeni Kitap</p>
                `;
                kitaplarDiv.insertBefore(newBook, addBookButton);
            });

            // Video ekleme
            const maceraseverDiv = document.getElementById("macerasever-list");
            const addVideoButton = document.querySelector(".video.add-video");

            addVideoButton.addEventListener("click", function () {
                const newVideo = document.createElement("div");
                newVideo.classList.add("video");
                newVideo.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
                    <textarea placeholder="Bu video hakkında not al..."></textarea>
                `;
                maceraseverDiv.insertBefore(newVideo, addVideoButton);
            });
        });
    </script>
</body>
</html>
